<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="author" content="Harmohat">
  <meta name="description" content="Rock, Paper, Scissors">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!--Bootstrap-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css" integrity="sha384-VCmXjywReHh4PwowAiWNagnWcLhlEJLA5buUprzK8rxFgeH0kww/aWY76TfkUoSX" crossorigin="anonymous">
  <!--Custom CSS -->
  <link href="style.css" rel="stylesheet">
  <!--JQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
  <center>
      <h1 id="title">Rock, Paper, Scissors</h1>
      <h4 id="title">Can you beat The Computer?!</h4>
      <h1 id="title-choose" style="display:none;">Choose your option:</h1>
        <button type="button" id="Rock" value="Rock" style="display:none;"><img src="rock.png"></button>
        <button type="button" id="Paper" value="Paper" style="display:none;"><img src="paper.png"></button>
        <button type="button" id="Scissors" value="Scissors" style="display:none;"><img src="scissors.png"></button>
      <button type="button" class="btn btn-info" id="play" style="margin-top:100px;">Play</button>
  </center>

<div class="score">
  <div class="card" style="background:transparent;">
    <div id="player-score">
      <h2 id="player-title" style="display:none;">You:</h2>
      <img src="rock.png" style="display:none;" id="player-rockImg">
      <img src="paper.png"  style="display:none;" id="player-paperImg">
      <img src="scissors.png"  style="display:none;" id="player-scissorsImg">
    </div>
  </div>
  <div class="card" style="background:transparent;">
    <div id="computer-score">
      <h2 id="computer-title" style="display:none;">Computer:</h2>
      <img src="rock.png" style="display:none;" id="computer-rockImg">
      <img src="paper.png"  style="display:none;" id="computer-paperImg">
      <img src="scissors.png"  style="display:none;" id="computer-scissorsImg">
    </div>
  </div>
</div>
<br>

<div id="results" style="display:none;">
  <p id="options"></p>
  <p id="result"></p>
</div>

<center>
 <button type="button" class="btn btn-info" id="playAgain" style="margin-top:100px;display:none;">Play Again</button>
</center>

  <script src="animate.js"></script>
  <script src="script.js"></script>
</body>
</html>
