<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="author" content="Harmohat">
  <meta name="description" content="Rock, Paper, Scissors">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!--Bootstrap-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css" integrity="sha384-VCmXjywReHh4PwowAiWNagnWcLhlEJLA5buUprzK8rxFgeH0kww/aWY76TfkUoSX" crossorigin="anonymous">
  <!--Custom CSS -->
  <link href="./assets/styles/style.css" rel="stylesheet">
</head>
<body>
  <center>
      <!--Begin Screen-->
      <h1 id="title">Rock, Paper, Scissors</h1>
      <h4 id="title">Can you beat The Computer?!</h4>
      <!--After begin screen user can choose 3 options-->
      <h1 id="title-choose">Choose your option:</h1>
        <button type="button" id="Rock" value="Rock"><img src="rock.png"></button>
        <button type="button" id="Paper" value="Paper"><img src="paper.png"></button>
        <button type="button" id="Scissors" value="Scissors"><img src="scissors.png"></button>
        <!--Play Button that belongs to the begin screen-->
      <button type="button" class="btn btn-info" id="play" style="margin-top:100px;">Play</button>
  </center>

  <div class="score">
    <!--Shows the option of the player-->
    <div class="card" style="background:transparent;">
      <div id="player-score">
        <h2 id="player-title">You:</h2>
        <img src="rock.png" id="player-rockImg">
        <img src="paper.png" id="player-paperImg">
        <img src="scissors.png"  id="player-scissorsImg">
      </div>
    </div>
     <!--Shows the option of the computer-->
    <div class="card" style="background:transparent;">
      <div id="computer-score">
        <h2 id="computer-title">Computer:</h2>
        <img src="rock.png" id="computer-rockImg">
        <img src="paper.png" id="computer-paperImg">
        <img src="scissors.png" id="computer-scissorsImg">
      </div>
    </div>
  </div>
  <br>

  <div id="results">
    <!--Shows the option in text-->
    <p id="options"></p>
    <!--Shows the result in text-->
    <p id="result"></p>
  </div>

  <center>
     <button type="button" class="btn btn-info" id="playAgain">Play Again</button>
  </center>
  
  <!--JQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="./assets/js/animate.js"></script>
  <script src="./assets/js/script.js"></script>
</body>
</html>
